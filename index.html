<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>
            Real Time Character Counter
        </h2>
        <textarea id="textarea" class="textarea" maxlength="500" placeholder="Please write here..." autofocus>

        </textarea>
        <div class="counter-container">
            <p>Total Characters are:<span class="total-character" id="total-character">0</span></p>
            <p>Remaining :<span class="remaining-character" id="remaining-character"></span></p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
